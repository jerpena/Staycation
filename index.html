<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Staycation</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="./img/logo.svg" alt="logo" />
        <p class="logo-text">Staycation</p>
    </header>
    <main>
        <h1>Where are you landing?</h1>
        <form autocomplete="off">
            <input type="text" id="city">
            <button id="button" type="submit">Submit</button>
        </form>
    </main>
    <div class="container">
        <div id="destination">

        </div>
        <div class="sectiontitle">
            <h2>CURRENT WEATHER</h2>
        </div>
        <section id="weather">

            <div class="weather" id="weather1">

            </div>

        </section>
        <div class="sectiontitle">
            <h2>TOP ATTRACTIONS</h2>
        </div>
        <section id="places">
            <div class="place" id="place1">

            </div>
            <div class="place" id="place2">

            </div>
            <div class="place" id="place3">

            </div>
        </section>
        <footer>
        </footer>
        <script type='module' src="js/main.js"></script>
    </div>
</body>

</html>
